<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Страничка для анимаций">
    <title>Страничка для анимаций</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/app.min.css?ver=0.0.4">
</head>
<body>
<div class="container">
    <video autoplay="autoplay" muted="muted" playsinline id="front__video">
        <source src="video/4.webm" type="video/webm">
    </video>

    <video autoplay="autoplay" muted="muted" playsinline id="f__video">
        <source src="video/2.webm" type="video/webm">
        <source src="video/2.mp4" type="video/mp4">
    </video>
    <div class="wrap_header">
        <div id="webgl"></div>
        <h1 class="headerH1">Halloween</h1>
        <h2 class="headerH2">31`th Oct</h2>
    </div>
    <div class="container_cloud">
        <div class="moon_wrap">
            <div class="moon"></div>
        </div>
    </div>
    <div class="cloud"></div>
    <div class="back_mountain"></div>
    <div class="front_mountain"></div>
    <div class="back_trees"></div>
    <div class="front_trees"></div>
    <div class="walk_house">
        <div class="person person1"></div>
        <div class="person person2"></div>
        <div class="person person3"></div>
        <div class="person person4"></div>
        <div class="person person5"></div>
        <div class="person person6"></div>
        <div class="portal_right"></div>
        <div class="portal"></div>
    </div>
    <div class="front_grass">
        <img src="img/dest/grass1.webp" alt="#" id="grass">
    </div>
    <div class="bat_fly1"></div>
    <div class="bat_fly2"></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r123/three.min.js" defer></script>
<script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js" defer></script>
<script src="js/app.min.js?ver=0.0.4"></script>
</body>
</html>
